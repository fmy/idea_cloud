<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <script language="javascript" src="http://code.createjs.com/easeljs-0.6.1.min.js"></script>
    <script language="javascript" src="http://code.createjs.com/tweenjs-0.4.1.min.js"></script>
    <script language="javascript" src="http://code.createjs.com/soundjs-0.4.1.min.js"></script>
    <script language="javascript" src="http://code.createjs.com/preloadjs-0.3.1.min.js"></script>
    <script language="javascript" src="js/app.js"></script>
    <script language="javascript">
        function draw() {
            var canvas = document.getElementById("myCanvas");
            if ( ! canvas || ! canvas.getContext ) { return false; }
            if ( ! canvas || ! canvas.getContext ) { return false; }
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(70, 70, 60, 0, Math.PI*2, false);
            ctx.stroke();
        }
        window.onload = function(){
          draw();
          app = new App();
        }

    </script>

</head>
<body style="padding:0px; margin:0px; width:100%; height:100%" >
    <canvas id="myCanvas"></canvas>


</body>
</html>
