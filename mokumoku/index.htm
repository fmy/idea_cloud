﻿<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script language="javascript" src="http://code.createjs.com/easeljs-0.6.1.min.js"></script>
    <script language="javascript" src="http://code.createjs.com/tweenjs-0.4.1.min.js"></script>
    <script language="javascript" src="http://code.createjs.com/soundjs-0.4.1.min.js"></script>
    <script language="javascript" src="http://code.createjs.com/preloadjs-0.3.1.min.js"></script>
    <script language="javascript" src="js/app.js"></script>
    <script language="javascript">
        var prmstr = window.location.search.substr(1);
        var prmarr = prmstr.split ("&");
        var params = {};

        for ( var i = 0; i < prmarr.length; i++) {
            var tmparr = prmarr[i].split("=");
            params[tmparr[0]] = tmparr[1];
        }

        var app;
        window.onload = function(){
//          draw();
            stageID = params.stage ? params.stage : 1;
            app = new App(stageID);
        }
    </script>

</head>
<body style="padding:0px; margin:0px; width:100%; height:100%" >
    <canvas id="myCanvas"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("myCanvas");
        var $window = $(window);
        canvas.width = ($window.width());
        canvas.height = ($window.height());
    </script>
</body>
</html>
